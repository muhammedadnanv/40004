
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dev Mentor Hub - Professional Developer Certification Program</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
    <meta name="theme-color" content="#2E4053" />
    <meta name="description" content="Learn development skills with personalized 1:1 mentorship. Project-based learning with expert support." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/favicon.svg" color="#2E4053" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devmentorhub.com" />
    <meta property="og:title" content="Dev Mentor Hub - Professional Developer Certification" />
    <meta property="og:description" content="Master modern development skills with personalized 1:1 expert mentorship. Get certified through our project-based learning program." />
    <meta property="og:image" content="https://devmentorhub.com/social-preview.jpg" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dev Mentor Hub - Professional Developer Certification" />
    <meta name="twitter:description" content="Master modern development skills with personalized 1:1 expert mentorship. Get certified through our project-based learning program." />
    <meta name="twitter:image" content="https://devmentorhub.com/social-preview.jpg" />
    
    <!-- Preload Critical Assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Additional Performance and UX Improvements -->
    <link rel="preload" as="image" href="/assets/hero-image.webp" />
    <meta name="color-scheme" content="light" />
    
    <style>
      /* Critical CSS for early rendering */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Improved loading state */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(46, 64, 83, 0.1);
        border-radius: 50%;
        border-top-color: #2E4053;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .app-loading-text {
        margin-top: 16px;
        font-size: 16px;
        color: #2E4053;
      }
      
      /* Safe area insets for modern mobile devices */
      @supports (padding: max(0px)) {
        .safe-area-padding {
          padding-left: max(12px, env(safe-area-inset-left));
          padding-right: max(12px, env(safe-area-inset-right));
          padding-top: max(0px, env(safe-area-inset-top));
          padding-bottom: max(0px, env(safe-area-inset-bottom));
        }
        
        .safe-bottom {
          padding-bottom: max(16px, env(safe-area-inset-bottom));
        }
        
        .safe-top {
          padding-top: max(16px, env(safe-area-inset-top));
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state until app renders -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Loading Dev Mentor Hub...</div>
      </div>
    </div>
    <!-- Service worker registration for offline support -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
