  <script>
    // Comprehensive protection against dev tools and inspection
    (function() {
      // Disable right click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        if (!e || !e.key) return;
        
        // Prevent common dev tool shortcuts
        if ((e.ctrlKey || e.metaKey) && (
          e.key === 'u' ||      // View source
          e.key === 's' ||      // Save
          e.key === 'p' ||      // Print/PDF
          e.key === 'i' ||      // Inspect
          e.key === 'j' ||      // Console
          e.key === 'c' ||      // Copy (when combined with inspect)
          e.shiftKey           // Various combinations
        )) {
          e.preventDefault();
          return false;
        }

        // Prevent F12 key
        if (e.key === 'F12' || e.keyCode === 123) {
          e.preventDefault();
          return false;
        }
      });

      // Disable drag and select
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });

      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Additional protection against dev tools
      function detectDevTools() {
        const widthThreshold = window.outerWidth - window.innerWidth > 160;
        const heightThreshold = window.outerHeight - window.innerHeight > 160;
        
        if(widthThreshold || heightThreshold) {
          // Instead of replacing entire body content, add an overlay
          const overlay = document.createElement('div');
          overlay.style.position = 'fixed';
          overlay.style.top = '0';
          overlay.style.left = '0';
          overlay.style.width = '100%';
          overlay.style.height = '100%';
          overlay.style.backgroundColor = 'white';
          overlay.style.zIndex = '9999';
          overlay.textContent = 'Dev tools detected';
          document.body.appendChild(overlay);
        }
      }

      window.addEventListener('resize', detectDevTools);
      setInterval(detectDevTools, 1000);

      // Clear console
      setInterval(() => {
        console.clear();
        console.log('%c', 'font-size:0;');
      }, 100);
    })();

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
